<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi paint Carlos</title>
    <script src = "jquery-3.1.1.min.js">  </script>
    <style> 
        canvas{
            background-color: #def;
            border:  3px solid black;
        }
    </style>
</head>
<body>
    <canvas width ="480" height="320"> </canvas>
    <script>

        //Variable global
        var mousePress = false;

        $(function(){
            var dibujo = $('canvas')[0];
            var contexto = dibujo.getContext('2d');
            
            $('canvas').mousemove(function(e){
                var xpos = e.pageX - dibujo.offsetLeft;
                var ypos = e.pageY - dibujo.offsetTop;

                if(mousePress){
                    console.log('PosX: ' + xpos + 'PosY: '+ ypos);
                    contexto.lineTo(xpos,ypos);
                }
                else{
                    contexto.moveTo(xpos,ypos);
                }
                contexto.stroke();
            })

            $('canvas').mousedown(function(){
                mousePress = true;
            })

            $('canvas').mouseup(function(){
                mousePress = false;
            })
        });
    </script>
</body>
</html>
